{% extends 'header.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

    <body>
        <!--Login--> 
        <div class="container text-white py-5">
            <h1>Login</h1>
            <form method="POST">
            {% csrf_token %}
            {{ login_form}}
            <br />
            <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
        </div>
    </body>

{% endblock %}
